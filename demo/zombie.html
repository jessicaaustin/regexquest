<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>RegexQuest</title>
    <script type="text/javascript" src="../lib/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../lib/jquery.gamequery-0.7.1.js"></script>
    <script type="text/javascript" src="../regexquest/regexQuest.js"></script>
    <link rel="stylesheet" href="../regexquest/regexQuest.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="scripts/zombieDemo.js"></script>
    <link rel="stylesheet" href="styles/demo.css" type="text/css" media="screen"/>
</head>
<body>

<div>
    <h2>Zombies <a href="index.html" class="notes">back</a></h2>
    <h3 id="rounds"></h3>

    <div><img src="img/zombie.jpg"/></div>
    <div id="zombieText" style="font-weight: bold;"></div>
    <div style="clear:left; float:left; height:35px;">
        <img src="img/wronganswer.png" id="wrongAnswer" style="display:none;"/>
        <img src="img/rightanswer.png" id="rightAnswer" style="display:none;"/>
    </div>
    <div id="result" style="float:left; color:red;"></div>
    <div style="clear:left;">
        /
        <input type="text" id="pattern" style="width:150px;" value=""/>
        /
        <input type="text" id="regexpFlags" style="width:15px;" value=""/>
        <input type="button" id="checkAnswer" value="Check Answer"/>
        <input type="button" id="nextRound" value="Next"/>
    </div>

    <div class="notes">
        <br/>
        Defeat the zombie attack by matching the <span class="infected">infected</span> words.
        <br/>
        To match, type a pattern in the first box, and modifiers in the second box, then hit &lt;enter&gt;.
        <br/>
        Available modifiers:
        <ul>
            <li>/g -- global matching</li>
            <li>/i -- case insensitive</li>
            <li>/m -- multi-line matching</li>
        </ul>
        <a href="http://www.regular-expressions.info/javascript.html" target="_blank">More info</a><br/>
        <a href="http://www.visibone.com/regular-expressions/" target="_blank">Quick reference</a>
    </div>
</div>

</body>
</html>
